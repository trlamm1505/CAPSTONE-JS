<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="relative min-h-screen overflow-hidden bg-gray-900">

    <!-- Nền -->
    <div class="absolute inset-0 z-0">
      <img
        src="https://img.lovepik.com/bg/20240111/Stunning-Laptop-and-Cell-Phone-on-Black-Surface-Eye-Catching_2756805_wh860.jpg!/fw/860"
        alt="Background"
        class="w-full h-full object-cover"
      />
      <div class="absolute inset-0 bg-black/60"></div>
    </div>

    <!-- Nội dung -->
    <div class="relative z-10 flex items-center justify-center min-h-screen">
      <div class="flex flex-col md:flex-row items-center gap-40">
        
        <!-- Admin Page -->
        <a href="./Admin/app/views/index.html" class="group flex flex-col items-center text-white transition duration-300 ease-in-out">
          <div
            class="w-72 h-72 rounded-[40px] bg-white p-6 shadow-2xl mb-6 flex items-center justify-center
                   transition duration-300 ease-in-out group-hover:scale-105 group-hover:border-4 group-hover:border-yellow-400"
          >
            <img
              src="https://shopping-cart-demo2.vercel.app/customer/view/img/admin2.png"
              alt="Admin Page"
              class="w-full h-full object-contain"
            />
          </div>
          <p
            class="text-2xl font-bold transition-all duration-300
                   group-hover:text-yellow-400 group-hover:border-b-4 group-hover:border-yellow-400 pb-1 px-2"
          >
            Admin Page
          </p>
        </a>

        <!-- Store Page -->
        <a href="./Users/app/views/index.html" class="group flex flex-col items-center text-white transition duration-300 ease-in-out">
          <div
            class="w-72 h-72 rounded-[40px] bg-white p-6 shadow-2xl mb-6 flex items-center justify-center
                   transition duration-300 ease-in-out group-hover:scale-105 group-hover:border-4 group-hover:border-blue-400"
          >
            <img
              src="https://shopping-cart-demo2.vercel.app/customer/view/img/store.png"
              alt="Store Page"
              class="w-full h-full object-contain"
            />
          </div>
          <p
            class="text-2xl font-bold transition-all duration-300
                   group-hover:text-blue-400 group-hover:border-b-4 group-hover:border-blue-400 pb-1 px-2"
          >
            Store Page
          </p>
        </a>

      </div>
    </div>

  </body>
</html>
